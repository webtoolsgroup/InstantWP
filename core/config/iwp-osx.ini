[general]
AppName=InstantWP
AppVersion=IWP_VERSION
AppPreferredName=Default Install
AppDate=2017


[qemu]
RAM=256
QEMUBinary=osx/qemu/bin/instantwp-qemu-i386
VMFile=VM_VERSION.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=no
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22
SparePort1=5001
SparePort2=5002
SparePort3=5003
SparePort4=5004

[components]
IWPSSHCommandPath=osx/IWPSSHCommand
IWPQEMUTelnetPath=osx/IWPQEMUTelnet

[scripts]
startSSHScript=osx/scripts/startSSH
startSFTPScript=osx/scripts/startSFTP
startQEMUMonitorScript=osx/scripts/startQEMUMonitor
startEditConfigFileScript=osx/scripts/startEditConfigScript
startTerminal=osx/scripts/startTerminal.sh
openURL=osx/scripts/openURL

[startup]
WaitOnVMStart=yes
WaitOnVMSeconds=100
WebCheckTimeoutSeconds=1
StartProgressBarDelay=60
DelayPing=40

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=30
CleanUpScript=osx/cleanup.sh
QuitProgressBarDelay=1

[shortcuts]
ThemesUrl=filemanager/#elf_l1_d3AtY29udGVudC90aGVtZXM
PluginsUrl=filemanager/#elf_l1_d3AtY29udGVudC9wbHVnaW5z
WebConsoleURL=webconsole/
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin
WPFrontPage=wordpress
WPDashboard=wordpress/wp-login.php
FileManager=filemanager/
PHPInfo=phpinfo.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp

[UI]
buttonSleepAfterClick=1
showDeployInfo=yes
HideReadMeFile=osx/noreadme
WebServerWarnMessage=osx/webserverwarn
readMeLimit=5
showWPResourcesTab=yes

